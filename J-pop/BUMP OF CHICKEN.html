    <h1>BUMP OF CHICKEN</h1>
    <h2>ray</h2>
    <img src="ray.jpg">
    <p>私がBUMP OF CHICKENの中で一番好きな曲がrayです。BUMP OF CHICKENさんは4人組ロックバンドで、代表曲は「天体観測」です。この曲は2014年3月12日にリリースされました。この曲はライブの時に盛り上がる曲として非常に人気の高い楽曲となっています。また、有名ボーカロイドである初音ミクとコラボしたものとして注目を集めました。ボーカルの藤原基央さんと初音ミクの歌声のコラボがとても美しい曲です。ぜひ、聞いてみてください。</p>
